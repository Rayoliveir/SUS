<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de usuário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="sus-logo.png" alt="Logo da empresa" class="logo">
    <div class="container">
        
        <h2>Cadastro de usuário</h2>
        
        <form id="cadastroForm">

            <input type="text" id="nome" placeholder="Nome" required>
            <input type="email" id="email" placeholder="E-mail" required>
            <input type="text" id="telefone" placeholder="(XX) XXXXX-XXXX" required>
            <input type="text" id="cpf" placeholder="XXX.XXX.XXX-XX" required>
            <input type="text" id="cep" placeholder="XXXXX-XXX" required>
            <input type="password" id="senha" placeholder="Senha" required>

            <button type="button" onclick="cadastrarUsuario()">Cadastrar</button>
        </form>
        
    <script src="https://cdnjs.cloudflare.com/ajax/libs/inputmask/5.0.8/inputmask.min.js"></script>
    
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            Inputmask("(99) 99999-9999").mask(document.getElementById("telefone"));
            Inputmask("999.999.999-99").mask(document.getElementById("cpf"));
            Inputmask("99999-999").mask(document.getElementById("cep"));
        });
    </script>
    
    <script src="script.js"></script>

        <a href="pacientes.html" class="link-usuarios">Ver pacientes cadastrados</a>

        <a href="bem-vindo.html" class="link-inicio">Voltar ao inicio</a>
    </div>

    <div id="mensagem" class="mensagem oculto" onclick="fecharMensagem()"></div>

    <script src="script.js"></script>

</body>
</html>
